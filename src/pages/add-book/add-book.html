<ion-header>
   <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Add Book</ion-title>
   </ion-navbar>

   <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="addBookBy">
         <ion-segment-button value="search">
            Search ISBN
         </ion-segment-button>
         <ion-segment-button value="barcode">
            Barcode
         </ion-segment-button>
         <ion-segment-button value="manual">
            Manual
         </ion-segment-button>
      </ion-segment>
   </ion-toolbar>
</ion-header>

<ion-content>
   <div [ngSwitch]="search">

      <ion-item>
         <ion-label>Search by ISBN</ion-label>
         <ion-input type="text" [(ngModel)]="searchForm.isbn" name="isbn"></ion-input>
      </ion-item>

   </div>
</ion-content>
