<ion-header>
   <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Add Book</ion-title>
   </ion-navbar>

   <ion-toolbar border-top>
      <ion-segment [(ngModel)]="addBookBy">
         <ion-segment-button value="search">
            Search ISBN
         </ion-segment-button>
         <ion-segment-button value="barcode">
            Barcode
         </ion-segment-button>
         <ion-segment-button value="manual">
            Manual
         </ion-segment-button>
      </ion-segment>
   </ion-toolbar>
</ion-header>

<ion-content padding>
   <div [ngSwitch]="addBookBy">
      <div *ngSwitchCase="'search'">
        <add-book-search></add-book-search>
      </div>

      <div *ngSwitchCase="'barcode'">
          <add-book-barcode></add-book-barcode>
      </div>

      <div *ngSwitchCase="'manual'">
         <h1>add mega sexy form here</h1>
      </div>
   </div>
</ion-content>
