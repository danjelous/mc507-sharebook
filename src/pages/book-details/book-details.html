<ion-header>

  <ion-navbar>
    <ion-title>Book Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <div *ngIf="bookData">
      <h4>Title</h4>
      <p>{{bookData.title}}</p>

      <h4 class="title">Author</h4>
      <p>{{bookData.author}}</p>

      <img width="128" height="auto" src="{{bookData.miniature}}">

      <h4 class="title">Genre</h4>
        <p>{{bookData.genre}}</p>

      <h4 class="title">Description</h4>
        <p>{{bookData.description}}</p>
  </div>
</ion-content>
