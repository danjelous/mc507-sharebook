<ion-header>
   <ion-navbar>
      <ion-title>Book Details</ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>
   <div *ngIf="bookData">
      <h2 class="text-center">{{bookData.title}}</h2>
      <p class="text-center">written by <strong>{{bookData.author}}</strong></p>

      <img src="{{bookData.image}}">

      <h4 class="title">Genre</h4>
      <p>{{bookData.genre}}</p>

      <h4 class="title">Description</h4>
      <p>{{bookData.description}}</p>
   </div>
</ion-content>
