<ion-header>

   <ion-navbar>
      <ion-title>Add Book Confirmation</ion-title>
   </ion-navbar>

</ion-header>


<ion-content padding>
   <form name="confirmBookForm" class="list" #formData='ngForm' (ngSubmit)="onSubmit(formData.value)">

      <h4>Title</h4>
      <ion-input name="title" type="text" [(ngModel)]="bookData.title" required placeholder="Titel"></ion-input>

      <h4 class="title">Author</h4>
      <ion-input name="author" type="text" [(ngModel)]="bookData.authors[0]" required placeholder="Autor"></ion-input>

      <img *ngIf="bookData.imageLinks" name="thumbnail" width="128" height="auto" src="{{bookData.imageLinks.thumbnail}}">

      <h4 class="title">Genre</h4>
      <ion-input type="text"  name="genre" [(ngModel)]="bookData.categories[0]" required placeholder="Genre"></ion-input>

      <h4 class="title">Description</h4>
      <ion-textarea type="text"  name="description" [(ngModel)]="bookData.description" required rows="5" placeholder="Description"></ion-textarea>

      <ion-buttons end>
         <button ion-button margin-top >Submit!</button>
      </ion-buttons>

   </form>
</ion-content>
